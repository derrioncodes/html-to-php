<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/jobs.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->

    <!-- FONT STYLE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FONT STYLE -->
    <title>Jobs</title>
</head>
<body>

    <div class="create-job">
        <button>Add a job</button>
    </div>

    <div class="jobs-container">
        <div class="job">
            <div class="job-details">
                <h2 class="job-title">Full Stack Web Developer (Workforce)</h2>
                <p class="job-company">Tech Skills Staffing</p>
                <p class="date-added">March 9, 2024</p>
            </div>

            <div class="job-options">
                <i id="options" class="fa fa-ellipsis-v"></i>
            </div>  

            <div class="update-delete-modal-container">
                <p class="edit">Edit</p>
                <p class="delete">Delete</p>
                <p class="cancel">Cancel</p>
            </div>
        </div> 
    </div>

    <div class="add-job-module"></div>
    <script src="/js/jobs.js"></script>
</body>
</html>
