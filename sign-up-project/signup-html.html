<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/03-navbar.css">
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create account</title>
</head>

<body>
    <!-- START OF HEADER -->
    <header>
        <nav>
            <div class="brand-logo_text"><a href="#">Brand</a></div>
            <!-- <div class="brand-logo_img"></div> -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sevices</a></li>
                <li><a href="#">Features</a></li>
            </ul>
            <div class="right-side-nav">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="register-btn">Register</i></a>
            </div>
            <div class="right-side-nav_mobile">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="register-btn">Register</i></a>
                <button class="open-mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>

            </div>

        </nav>
    </header>
    <section class="mobile-nav_container">
        <div class="mobile-nav">
            <div class="mobile-nav_header">
                <div class="brand-logo_text"><a href="#">Brand</a></div>
                <!-- <div class="brand-logo_img"></div> -->
                <button class="close-mobile-menu-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <ul class="mobile-nav_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Sevices</a></li>
            <li><a href="#">Features</a></li>
        </ul>
    </section>
    <!-- END OF HEADER -->

    <!-- START OF CONTENT -->

    <div class="content-container">
        <div class="form-container">
            <h2 class="welcome-back">Create account</h2>
            <p class="access-account">Setup a free account to get started.</p>

            <form class="login-form">
                <label for="fullname"></label>
                <input type="text" id="fullname" name="fullname" placeholder="Full name"/>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email address"/>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password"/>
                <button class="login-btn">Create account</button>
            </form>
            <div class="sign-up">
                <p>Already have an account? <span><a href="#">Login</a></span></p>
            </div>
            
        </div>
    </div>

    <!-- END OF CONTENT -->

    <script src="/js/app.js"></script>
</body>

</html>
